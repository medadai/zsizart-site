<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ZSIZART — 3D Product Modeling</title>
<link rel="icon" href="../assets/favicon.png">

<style>

:root{
  --bg:#0b0d0d;
  --ink:#e9edf0;
  --radius:18px;
  --shadow:0 12px 40px rgba(0,0,0,.35);
  --max:1160px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font:16px/1.6 system-ui;
  overflow-x:hidden;
  -webkit-tap-highlight-color: transparent;
}

img{
  display:block;
  max-width:100%;
}

.wrap{
  max-width:var(--max);
  margin:auto;
  padding:28px;
}

/* HEADER */

header{
  position:sticky;
  top:0;
  z-index:70;
  background:rgba(5,7,9,.92);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #111;
}

.header-layout{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  gap:10px;
  align-items:center;
}

.logo{
  height:30px;
}

.wordmark{
  font-weight:800;
  letter-spacing:.08em;
}

/* TITLE */

h1{
  margin-top:10px;
  margin-bottom:10px;
  font-size:28px;
  font-weight:700;
}

/* GRID */

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:32px;
  margin-top:20px;
}

@media(max-width:768px){
  .grid{
    grid-template-columns:1fr;
  }
}

/* CARD */

.stack{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  background:#0c0e12;
  border:1px solid #1a1f27;
  box-shadow:var(--shadow);
  cursor:pointer;
}

/* aspect ratio */

.stack::before{
  content:"";
  display:block;
  padding-top:70%;
}

/* IMAGE LAYERS */

.layer{
  position:absolute;
  inset:0;
}

.layer img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* FIXED — no crop */
  background:#0c0e12;
  transition:opacity .45s cubic-bezier(.2,.75,.15,1);
}

/* compare */

.img-render{
  opacity:1;
}

.img-clay{
  opacity:0;
}

/* hover desktop */

@media(hover:hover){
  .stack:hover .img-clay{
    opacity:1;
  }
}

/* tap mobile */

.stack.is-compare .img-clay{
  opacity:1;
}

/* scroll reveal */

.reveal{
  opacity:0;
  transform:translateY(20px);
  transition:opacity .7s ease, transform .7s ease;
}

.reveal.show{
  opacity:1;
  transform:none;
}

</style>
</head>

<body>

<header>
<div class="wrap header-layout">

<div class="brand">
<img src="../assets/logo.png" class="logo">
<span class="wordmark">ZSIZART</span>
</div>

</div>
</header>

<main class="wrap">

<h1>3D Product Modeling</h1>

<div class="grid">

<!-- 01 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render01.webp">
<img class="img-clay"   src="../assets/modeling-clay01.webp">
</div>
</div>

<!-- 02 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render02.webp">
<img class="img-clay"   src="../assets/modeling-clay02.webp">
</div>
</div>

<!-- 03 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render03.webp">
<img class="img-clay"   src="../assets/modeling-clay03.webp">
</div>
</div>

<!-- 04 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render04.webp">
<img class="img-clay"   src="../assets/modeling-clay04.webp">
</div>
</div>

<!-- 05 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render05.webp">
<img class="img-clay"   src="../assets/modeling-clay05.webp">
</div>
</div>

<!-- 06 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render06.webp">
<img class="img-clay"   src="../assets/modeling-clay06.webp">
</div>
</div>

<!-- 07 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render07.webp">
<img class="img-clay"   src="../assets/modeling-clay07.webp">
</div>
</div>

<!-- 08 -->
<div class="stack reveal">
<div class="layer">
<img class="img-render" src="../assets/modeling-render08.webp">
<img class="img-clay"   src="../assets/modeling-clay08.webp">
</div>
</div>

</div>

</main>

<script>

/* scroll reveal */

const items = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("show");
    }
  });
},{
  threshold:.15
});

items.forEach(el=>observer.observe(el));

/* tap compare mobile */

document.querySelectorAll(".stack").forEach(card=>{

  card.addEventListener("click",()=>{
    card.classList.toggle("is-compare");
  });

});

</script>

</body>
</html>
