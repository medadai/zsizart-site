<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ZSIZART â€” 3D Product Modeling</title>

<link rel="icon" href="../assets/favicon.png">

<style>

:root{
--bg:#0b0d0d;
--ink:#e9edf0;
--accent:#ff7a18;
--radius:18px;
--shadow:0 12px 40px rgba(0,0,0,.35);
--max:1160px;
}

*{box-sizing:border-box}

body{
margin:0;
background:var(--bg);
color:var(--ink);
font:16px/1.6 system-ui;
overflow-x:hidden;
}

img{
display:block;
max-width:100%;
}

.wrap{
max-width:var(--max);
margin:auto;
padding:28px;
}

/* HEADER */

header{
position:sticky;
top:0;
z-index:70;
background:rgba(5,7,9,.92);
backdrop-filter:blur(10px);
border-bottom:1px solid #111;
}

.header-layout{
display:flex;
justify-content:space-between;
align-items:center;
}

.brand{
display:flex;
gap:10px;
align-items:center;
}

.logo{
height:30px;
}

.wordmark{
font-weight:800;
letter-spacing:.08em;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:32px;
margin-top:20px;
}

@media(max-width:768px){
.grid{
grid-template-columns:1fr;
}
}

/* STACK CARD */

.stack{
position:relative;
border-radius:var(--radius);
overflow:hidden;
background:#0c0e12;
border:1px solid #1a1f27;
box-shadow:var(--shadow);
}

.stack::before{
content:"";
display:block;
padding-top:62%;
}

/* IMAGES */

.card{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.card--back{
z-index:1;
}

.card--front{
z-index:2;
transform:translateY(0%);
will-change:transform;
}

/* reveal fade */

.scrub{
opacity:0;
transform:translateY(20px);
transition:.6s ease;
}

.scrub.is-visible{
opacity:1;
transform:none;
}

/* title */

h1{
margin-top:10px;
margin-bottom:10px;
font-size:28px;
font-weight:700;
}

</style>
</head>

<body>

<header>
<div class="wrap header-layout">

<div class="brand">
<img src="../assets/logo.png" class="logo">
<span class="wordmark">ZSIZART</span>
</div>

</div>
</header>

<main class="wrap">

<h1>3D Product Modeling</h1>

<div class="grid">

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay01.webp">
<img class="card card--front" src="../assets/modeling-render01.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay02.webp">
<img class="card card--front" src="../assets/modeling-render02.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay03.webp">
<img class="card card--front" src="../assets/modeling-render03.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay04.webp">
<img class="card card--front" src="../assets/modeling-render04.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay05.webp">
<img class="card card--front" src="../assets/modeling-render05.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay06.webp">
<img class="card card--front" src="../assets/modeling-render06.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay07.webp">
<img class="card card--front" src="../assets/modeling-render07.webp">
</div>

<div class="stack scrub">
<img class="card card--back" src="../assets/modeling-clay08.webp">
<img class="card card--front" src="../assets/modeling-render08.webp">
</div>

</div>

</main>

<script>

/* center reveal scrub */

const cards=[...document.querySelectorAll(".stack")]

const RANGE=0.38
const MAX=0.24

function clamp(v,min,max){
return Math.max(min,Math.min(max,v))
}

function update(){

const vh=window.innerHeight
const center=vh*0.5

cards.forEach(card=>{

const rect=card.getBoundingClientRect()

const cardCenter=rect.top+rect.height/2

const dist=Math.abs(cardCenter-center)/vh

let t=1-(dist/RANGE)

t=clamp(t,0,1)

t=t*t*(3-2*t)

const front=card.querySelector(".card--front")

front.style.transform=
`translateY(${(-MAX*t)*100}%)`

if(t>0.05)
card.classList.add("is-visible")

})

}

window.addEventListener("scroll",()=>requestAnimationFrame(update))
window.addEventListener("resize",update)
window.addEventListener("load",update)

update()

</script>

</body>
</html>
