<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>ZSIZART — 3D Product Modeling</title>

<link rel="icon" href="../assets/favicon.png">

<style>

:root{
--bg:#0b0d0d;
--ink:#e9edf0;
--accent:#ff7a18;
--radius:18px;
--shadow:0 12px 40px rgba(0,0,0,.35);
--max:1160px;
}

*{box-sizing:border-box}

body{
margin:0;
background:var(--bg);
color:var(--ink);
font:16px/1.6 system-ui;
overflow-x:hidden;
}

img{
display:block;
max-width:100%;
}

.wrap{
max-width:var(--max);
margin:auto;
padding:28px;
}

/* HEADER */

header{
position:sticky;
top:0;
z-index:70;
background:rgba(5,7,9,.92);
backdrop-filter:blur(10px);
border-bottom:1px solid #111;
}

.header-layout{
display:flex;
justify-content:space-between;
align-items:center;
}

.brand{
display:flex;
gap:10px;
align-items:center;
}

.logo{
height:30px;
}

.wordmark{
font-weight:800;
letter-spacing:.08em;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:32px;
margin-top:20px;
}

@media(max-width:768px){
.grid{ grid-template-columns:1fr; }
}

/* STACK CARD */

.stack{
position:relative;
border-radius:var(--radius);
overflow:hidden;
background:#0c0e12;
border:1px solid #1a1f27;
box-shadow:var(--shadow);
perspective:1200px; /* مهم للـ 3D */
transform:translateZ(0);
}

.stack::before{
content:"";
display:block;
padding-top:62%;
}

/* ===== FLIP SETUP ===== */

.flip{
position:absolute;
inset:0;
transform-style:preserve-3d;
will-change:transform;
}

/* faces */
.face{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
backface-visibility:hidden;
-webkit-backface-visibility:hidden;
user-select:none;
pointer-events:none;
}

/* render front */
.face--front{
transform:rotateY(0deg);
}

/* clay back */
.face--back{
transform:rotateY(180deg);
}

/* reveal fade */

.scrub{
opacity:0;
transform:translateY(20px);
transition:opacity .6s ease, transform .6s ease;
}

.scrub.is-visible{
opacity:1;
transform:none;
}

/* title */

h1{
margin-top:10px;
margin-bottom:10px;
font-size:28px;
font-weight:700;
}

@media (prefers-reduced-motion: reduce){
  .flip{ transform:none !important; }
  .scrub{ transition:none !important; }
}

</style>
</head>

<body>

<header>
<div class="wrap header-layout">

<div class="brand">
<img src="../assets/logo.png" class="logo" alt="ZSIZART logo">
<span class="wordmark">ZSIZART</span>
</div>

</div>
</header>

<main class="wrap">

<h1>3D Product Modeling</h1>

<div class="grid">

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render01.webp" alt="Model 01 Render">
    <img class="face face--back"  src="../assets/modeling-clay01.webp"   alt="Model 01 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render02.webp" alt="Model 02 Render">
    <img class="face face--back"  src="../assets/modeling-clay02.webp"   alt="Model 02 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render03.webp" alt="Model 03 Render">
    <img class="face face--back"  src="../assets/modeling-clay03.webp"   alt="Model 03 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render04.webp" alt="Model 04 Render">
    <img class="face face--back"  src="../assets/modeling-clay04.webp"   alt="Model 04 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render05.webp" alt="Model 05 Render">
    <img class="face face--back"  src="../assets/modeling-clay05.webp"   alt="Model 05 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render06.webp" alt="Model 06 Render">
    <img class="face face--back"  src="../assets/modeling-clay06.webp"   alt="Model 06 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render07.webp" alt="Model 07 Render">
    <img class="face face--back"  src="../assets/modeling-clay07.webp"   alt="Model 07 Clay">
  </div>
</div>

<div class="stack scrub">
  <div class="flip">
    <img class="face face--front" src="../assets/modeling-render08.webp" alt="Model 08 Render">
    <img class="face face--back"  src="../assets/modeling-clay08.webp"   alt="Model 08 Clay">
  </div>
</div>

</div>

</main>

<script>
/* center flip scrub */

const cards=[...document.querySelectorAll(".stack")];

const RANGE=0.40;     // bigger = smoother & longer
const MAX_DEG=180;    // full flip
const TILT=6;         // subtle extra 3D feel

function clamp(v,min,max){
  return Math.max(min,Math.min(max,v));
}
function smoothstep(t){
  return t*t*(3-2*t);
}

function update(){
  const vh=window.innerHeight || document.documentElement.clientHeight;
  const center=vh*0.5;

  cards.forEach(card=>{
    const rect=card.getBoundingClientRect();
    const cardCenter=rect.top + rect.height/2;
    const dist=Math.abs(cardCenter-center)/vh;

    let t = 1 - (dist / RANGE);
    t = clamp(t,0,1);
    t = smoothstep(t);

    const flip = card.querySelector(".flip");
    if(!flip) return;

    const deg = MAX_DEG * t;

    // tilt changes slightly depending on being above/below center
    const tilt = (cardCenter < center ? -TILT : TILT) * (1 - t);

    flip.style.transform = `rotateY(${deg}deg) rotateX(${tilt}deg)`;

    if(t>0.05) card.classList.add("is-visible");
  });
}

let raf=0;
function requestTick(){
  if(raf) return;
  raf=requestAnimationFrame(()=>{
    raf=0;
    update();
  });
}

window.addEventListener("scroll", requestTick, {passive:true});
window.addEventListener("resize", requestTick);
window.addEventListener("load", requestTick);

update();
</script>

</body>
</html>
