<style>
:root{
  --bg:#0b0d0d;
  --ink:#e9edf0;
  --muted:#9fb3c8;
  --radius:18px;
  --shadow:0 12px 40px rgba(0,0,0,.35);
  --max:1160px;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font:16px/1.6 system-ui;
  overflow-x:hidden;
  -webkit-tap-highlight-color: transparent;
}

img{display:block;max-width:100%}

.wrap{
  max-width:var(--max);
  margin:auto;
  padding:28px;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:70;
  background:rgba(5,7,9,.92);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #111;
}
.header-layout{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;gap:10px;align-items:center}
.logo{height:30px}
.wordmark{font-weight:800;letter-spacing:.08em}

/* TITLE */
h1{
  margin-top:10px;
  margin-bottom:10px;
  font-size:28px;
  font-weight:700;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:32px;
  margin-top:20px;
}
@media(max-width:768px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.stack{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  background:#0c0e12;
  border:1px solid #1a1f27;
  box-shadow:var(--shadow);
  transform:translateZ(0);
  cursor:pointer;
}

/* aspect ratio */
.stack::before{
  content:"";
  display:block;
  padding-top:62%;
}

.layer{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

.layer img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  user-select:none;
  pointer-events:none;
}

/* compare */
.img-render{ opacity:1; }
.img-clay{
  opacity:0;
  transition:opacity .45s cubic-bezier(.2,.75,.15,1);
}

/* hover on desktop */
@media(hover:hover){
  .stack:hover .img-clay{ opacity:1; }
}

/* tap state (mobile + optional click) */
.stack.is-compare .img-clay{ opacity:1; }

/* subtle label */
.badge{
  position:absolute;
  top:12px;
  left:12px;
  z-index:5;
  display:flex;
  gap:8px;
  align-items:center;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(6px);
  font-size:12px;
  color:#e9edf0;
}
.badge span{opacity:.85}
.badge strong{opacity:1}

/* on hover / compare we switch text */
.badge .b-render{display:inline}
.badge .b-clay{display:none}

@media(hover:hover){
  .stack:hover .badge .b-render{display:none}
  .stack:hover .badge .b-clay{display:inline}
}
.stack.is-compare .badge .b-render{display:none}
.stack.is-compare .badge .b-clay{display:inline}

/* scroll reveal */
.reveal{
  opacity:0;
  transform:translateY(18px);
  transition:opacity .7s ease, transform .7s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

/* nice focus */
.stack:focus-visible{
  outline:2px solid rgba(255,122,24,.55);
  outline-offset:4px;
}

/* reduced motion */
@media (prefers-reduced-motion: reduce){
  .reveal{transition:none !important}
  .img-clay{transition:none !important}
}
</style>
</head>

<script>
/* Scroll Fade-in */
(function(){
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) {
    document.querySelectorAll('.reveal').forEach(el=>el.classList.add('show'));
    return;
  }

  const items = document.querySelectorAll('.reveal');
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting) e.target.classList.add('show');
    });
  }, { threshold: 0.12 });

  items.forEach(el=>io.observe(el));
})();

/* Tap to compare (mobile + also works on desktop click if you want) */
(function(){
  const stacks = document.querySelectorAll('.stack');
  if(!stacks.length) return;

  stacks.forEach(card=>{
    card.addEventListener('click', ()=>{
      // toggle current
      card.classList.toggle('is-compare');
    });

    // keyboard (Enter / Space)
    card.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        card.classList.toggle('is-compare');
      }
    });
  });
})();
</script>
