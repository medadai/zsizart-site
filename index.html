<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School of Awakening</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ========== Fonts ========== -->
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
/* ================= VARIABLES ================= */
:root{
  --bg-main:#fff7d6;
  --bg-soft:#ffeaa7;
  --card:#ffffff;
  --text:#4b4b4b;
  --accent:#e17055;
  --radius:14px;
  --shadow:5px 5px 0 var(--accent);
  --transition:.35s ease;
}

/* ================= MODES ================= */
body.kids{font-family:'Indie Flower',cursive;}
body.adult{
  --bg-main:#f4f1ec;
  --bg-soft:#e6e1da;
  --accent:#3f4a3c;
  --shadow:none;
  font-family:'Inter',sans-serif;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
  transition:var(--transition);
}
a{text-decoration:none;color:inherit}

/* ================= HEADER ================= */
header{
  position:sticky;top:0;z-index:20;
  background:rgba(255,255,255,.95);
  border-bottom:1px solid var(--accent);
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 24px;
}
.logo{font-size:1.6rem}
body.adult .logo{
  font-family:'Playfair Display',serif;
  font-weight:700;
}

/* ================= NAV ================= */
.main-nav ul{
  display:flex;
  gap:18px;
  list-style:none;
  margin:0;
  padding:0;
}
.main-nav a{
  padding:6px 12px;
  border-radius:20px;
  transition:var(--transition);
}
body.kids .main-nav a{font-family:'Permanent Marker',cursive}
.main-nav a:hover{
  background:var(--accent);
  color:#fff;
}

/* ================= DROPDOWN (FIXED & CLEAN) ================= */
.dropdown{position:relative}

.dropdown-content{
  position:absolute;
  top:140%;
  left:50%;
  transform:translateX(-50%) scaleX(0);
  transform-origin:left center;

  display:flex;
  gap:28px;
  padding:18px 26px;

  background:var(--bg-main);
  border:2px dashed var(--accent);

  /* sharp rectangle */
  border-radius:0;

  opacity:0;
  pointer-events:none;

  transition:
    transform .55s cubic-bezier(.25,1,.35,1),
    opacity .25s ease;
}

.dropdown:hover .dropdown-content{
  transform:translateX(-50%) scaleX(1);
  opacity:1;
  pointer-events:auto;
}

/* ================= CONTROLS ================= */
.header-controls{
  display:flex;
  gap:10px;
}
.mode-switch,
.lang-switch{
  display:flex;
  border:1px solid var(--accent);
  border-radius:20px;
  overflow:hidden;
}
.mode-switch button,
.lang-switch button{
  background:#fff;
  border:none;
  padding:6px 16px;
  cursor:pointer;
}
button.active{
  background:var(--accent);
  color:#fff;
}

/* ================= RTL ================= */
html[lang="ar"]{direction:rtl}
html[lang="ar"] body{font-family:'Amiri',serif}
</style>
</head>

<body class="kids">

<header>
<div class="header">
<div class="logo" data-en="School of Awakening" data-ar="مدرسة الصحوة">School of Awakening</div>

<nav class="main-nav">
<ul>
<li><a>Home</a></li>

<li class="dropdown">
<a>Journey</a>
<ul class="dropdown-content">
<li><a>Confusion</a></li>
<li><a>Healing</a></li>
<li><a>Tawheed</a></li>
<li><a>Faith</a></li>
</ul>
</li>

<li><a>Map</a></li>
<li><a>Film</a></li>
</ul>
</nav>

<div class="header-controls">
<div class="mode-switch">
<button>Adult</button>
<button class="active">Kids</button>
</div>
<div class="lang-switch">
<button class="active">English</button>
<button>العربية</button>
</div>
</div>
</div>
</header>

</body>
</html>
