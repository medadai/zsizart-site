<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Journey Dropdown</title>
<style>
/* ---------- القواعد الأصلية (من كودك) ---------- */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif}
:root{
  --accent:#ff9800;--text:#000;--radius:8px;
}
.header{position:sticky;top:0;background:#fff;z-index:10}
.header .header-left{display:flex;align-items:center}
.header .logo{font-size:24px;font-weight:700;margin-right:30px}
.header .nav{display:flex;gap:30px}
.header .nav .nav-item{position:relative}   /* <‑‑ أضفناه هنا */
.header .nav a{font-size:.95rem}
.mode-switch{margin-left:auto;display:flex;gap:10px}

/* ---------- القوائم المنسدلة (الـ dropdown) ---------- */
nav .nav-item{
  position:relative;               /* لتثبيت القائمة داخل العنصر */
}
nav .dropbtn{
  font-size:.95rem;
  cursor:pointer;
}
nav .dropdown-content{
  display:none;
  position:absolute;
  top:100%; left:0;
  min-width:180px;
  background:#fff;
  border:1px solid var(--accent);
  border-radius:var(--radius);
  box-shadow:2px 2px 8px rgba(0,0,0,.15);
  z-index:100;
}
nav .dropdown-content a{
  display:block;
  padding:8px 12px;
  color:var(--text);
  text-decoration:none;
  white-space:nowrap;
  font-size:.9rem;
}
nav .dropdown-content a:hover{
  background:var(--accent);
  color:#fff;
}
nav .dropdown:hover .dropdown-content{
  display:block;
}

/* ==== توافق الخطوط مع الوضع Kids/Adult ==== */
body.kids nav .dropdown-content a{
  font-family:'Permanent Marker',cursive;
}
body.adult nav .dropdown-content a{
  font-family:'Inter',sans-serif;
}

/* ---------- باقي القواعد الأصلية (من كودك) ---------- */
.header{display:flex;align-items:center;padding:10px 20px;background:#fff}
.logo{font-weight:700}
.nav{display:flex;gap:30px}
.nav a{font-size:.95rem}
.mode-switch{margin-left:auto;display:flex;gap:10px}
.header .mode-switch button{padding:5px 10px;background:var(--accent);border:none;color:#fff;cursor:pointer}
.header .mode-switch button:hover{opacity:.8}
body.kids nav a{font-family:'Permanent Marker',cursive}
body.adult nav a{font-family:'Inter',sans-serif}

/* ---------- ربط الـ nav مع الـ header (لأنها داخل .header) ---------- */
.header .header-left{display:flex;align-items:center}

/* ---------- استجابة للهواتف (nav مخفي) ---------- */
@media (max-width:900px){
  nav{display:none}
}
</style>
</head>
<body class="kids">

<div class="header">
  <div class="header-left">
    <div class="logo">Logo</div>

    <!-- ======== شريط التنقل مع dropdown ======== -->
    <nav>
      <div class="nav-item"><a href="#">Home</a></div>

      <div class="nav-item dropdown">
        <a href="#" class="dropbtn">Journey</a>
        <div class="dropdown-content">
          <a href="#">Confusion</a>
          <a href="#">Healing</a>
          <a href="#">Tawheed</a>
          <a href="#">Authority</a>
          <a href="#">Choice</a>
          <a href="#">Death &amp; Barzakh</a>
          <a href="#">Judgment</a>
        </div>
      </div>

      <div class="nav-item"><a href="#">Map</a></div>
      <div class="nav-item"><a href="#">Why Qur’an?</a></div>
    </nav>
  </div>

  <div class="mode-switch">
    <button onclick="document.body.className='kids'">Kids</button>
    <button onclick="document.body.className='adult'">Adult</button>
  </div>
</div>

<!-- باقي الصفحة (content) يبقى كما هو -->
...
</body>
</html>
