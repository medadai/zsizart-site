<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZSIZART â€” Portfolio</title>

  <style>
  :root{
    --bg:#0b0d0d;
    --card:#141414;
    --ink:#e9edf0;
    --muted:#9fb3c8;
    --accent1:#ff7a18;
    --accent2:#a855f7;
    --radius:18px;
    --shadow:0 12px 40px rgba(0,0,0,.35);
    --max:1160px;
  }

  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow-x:hidden}
  img{display:block;max-width:100%}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:auto;padding:20px}

  /* ================= Header ================ */
  header{position:sticky;top:0;z-index:70;background:rgba(5,7,9,.92);backdrop-filter:saturate(160%) blur(10px);border-bottom:1px solid #0e1116;box-shadow:0 8px 30px rgba(0,0,0,.35);transition:transform .4s ease;padding:8px 0}
  .header-layout{display:flex;align-items:center;justify-content:space-between;position:relative}
  .left-brand{display:flex;align-items:center;gap:8px}
  .left-brand .logo-small{height:28px;width:auto}
  .brand-gradient{font-size:22px;font-weight:700;letter-spacing:.06em;background:linear-gradient(270deg,var(--accent1),var(--accent2),var(--accent1));background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientMove 6s ease infinite}
  @keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
  .center-logo{position:absolute;left:50%;transform:translateX(-50%)}
  .center-logo .logo-center{height:40px;width:auto}
  .actions{display:flex;gap:12px;align-items:center}
  .menu-btn,.filter-btn{height:36px;border:1px solid #2a3140;border-radius:10px;background:transparent;color:#cfe2ff;display:flex;align-items:center;gap:10px;padding:0 12px;cursor:pointer;font-weight:600}
  .menu-btn{width:40px;justify-content:center}
  .menu-btn .bars,.menu-btn .bars::before,.menu-btn .bars::after{content:"";display:block;width:18px;height:2px;background:#cfe2ff;border-radius:2px;position:relative;transition:.25s}
  .menu-btn .bars::before{position:absolute;top:-6px}
  .menu-btn .bars::after{position:absolute;top:6px}
  .menu-open .menu-btn .bars{transform:rotate(45deg)}
  .menu-open .menu-btn .bars::before{opacity:0}
  .menu-open .menu-btn .bars::after{transform:rotate(-90deg) translate(-6px,0)}

  /* keep rest of CSS untouched */
    
  /* ===== Header size + brand tweaks (requested) ===== */
  header .wrap{padding:12px 20px;} /* smaller header height */
  .left-brand{gap:6px}
  .left-brand .logo-small{height:26px;width:auto} /* smaller left logo */
  .center-logo .logo-center{height:36px;width:auto} /* slimmer center logo */
  .menu-btn,.filter-btn{height:36px;padding:0 12px;border-radius:10px} /* smaller buttons */

  /* ZSIZART text bigger than the logo + animated gradient */
  .brand-gradient{
    font-size:22px; /* slightly bigger than 26px logo height */
    line-height:1;
    font-weight:800;
    letter-spacing:.06em;
    background:linear-gradient(90deg,var(--accent1),var(--accent2),#6ee7ff,var(--accent1));
    background-size:300% 100%;
    -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; color:transparent;
    animation:brandSlide 6s linear infinite;
  }
  @keyframes brandSlide{0%{background-position:0% 50%}100%{background-position:100% 50%}}

</style>
</head>
<body>
<header>
  <div class="wrap nav-row header-layout">
    <div class="left-brand">
      <img src="assets/logo.png" alt="ZSIZART Logo" class="logo-small">
      <span class="brand-gradient">ZSIZART</span>
    </div>
    <div class="center-logo" aria-hidden="true">
      <img src="assets/logo.png" alt="" class="logo-center">
    </div>
    <div class="actions">
      <button class="filter-btn" id="filterToggle" title="Filters & Search" aria-expanded="false">Search & Filter</button>
      <button class="menu-btn" id="menuBtn" title="Menu" aria-label="Open menu"><span class="bars"></span></button>
    </div>
  </div>
</header>

<!-- rest of the HTML unchanged -->
</body>
</html>
