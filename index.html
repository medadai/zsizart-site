<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School of Awakening</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ========== Fonts ========== -->
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
/* ================= VARIABLES ================= */
:root{
  --bg-main:#fff7d6;
  --bg-soft:#ffeaa7;
  --card:#ffffff;
  --text:#4b4b4b;
  --accent:#e17055;
  --radius:14px;
  --shadow:5px 5px 0 var(--accent);
  --transition:.35s ease;
}

/* ================= MODES ================= */
body.kids{font-family:'Indie Flower',cursive;}
body.adult{
  --bg-main:#f4f1ec;
  --bg-soft:#e6e1da;
  --accent:#3f4a3c;
  --shadow:none;
  font-family:'Inter',sans-serif;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
  transition:var(--transition);
}
a{text-decoration:none;color:inherit}

/* ================= HEADER ================= */
header{
  position:sticky;top:0;z-index:20;
  background:rgba(255,255,255,.95);
  border-bottom:1px solid var(--accent);
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 24px;
}
.logo{font-size:1.6rem}
body.adult .logo{
  font-family:'Playfair Display',serif;
  font-weight:700;
}

/* ================= NAV ================= */
.main-nav ul{
  display:flex;
  gap:18px;
  list-style:none;
  margin:0;
  padding:0;
}
.main-nav a{
  padding:6px 12px;
  border-radius:20px;
  transition:var(--transition);
}
body.kids .main-nav a{font-family:'Permanent Marker',cursive}
.main-nav a:hover{
  background:var(--accent);
  color:#fff;
}

/* ================= DROPDOWN (MODIFIED ONLY) ================= */
.dropdown{position:relative}

/* dashed rectangle container */
.dropdown-content{
  display:flex;
  gap:28px;
  position:absolute;
  top:130%;
  left:50%;
  transform:translateX(-50%);
  padding:18px 26px;
  background:var(--bg-main);
  border:2px dashed var(--accent);
  border-radius:24px;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

/* show on hover */
.dropdown:hover .dropdown-content{
  opacity:1;
  pointer-events:auto;
}

/* ================= CONTROLS ================= */
.header-controls{
  display:flex;
  gap:10px;
}
.mode-switch,
.lang-switch{
  display:flex;
  border:1px solid var(--accent);
  border-radius:20px;
  overflow:hidden;
}
.mode-switch button,
.lang-switch button{
  background:#fff;
  border:none;
  padding:6px 16px;
  cursor:pointer;
}
button.active{
  background:var(--accent);
  color:#fff;
}

/* ================= HERO ================= */
.hero{
  background:linear-gradient(135deg,var(--bg-main),var(--bg-soft));
  padding:120px 24px 80px;
}
.hero-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
}
.hero h1{
  font-size:clamp(2.4rem,6vw,3.6rem);
}
body.adult .hero h1{font-family:'Playfair Display',serif;}
.hero p{max-width:520px}

/* ================= BUTTON ================= */
.btn{
  display:inline-block;
  margin-top:20px;
  padding:14px 26px;
  border-radius:12px;
  border:1px solid var(--accent);
  transition:var(--transition);
}
body.kids .btn{
  background:var(--accent);
  color:#fff;
  font-family:'Permanent Marker',cursive;
}
body.adult .btn:hover{
  background:var(--accent);
  color:#fff;
}

/* ================= SLIDES ================= */
.hero-visual{
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.hero-visual::-webkit-scrollbar{display:none}
.slide{
  min-width:220px;
  background:#fff;
  border:1px solid var(--accent);
  border-radius:14px;
  padding:36px 20px;
  text-align:center;
  scroll-snap-align:center;
}
body.kids .slide{
  font-family:'Permanent Marker',cursive;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= CONTENT ================= */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:80px 24px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:24px;
}
.card{
  padding:28px;
  background:#fff;
  border:1px solid var(--accent);
  border-radius:14px;
  transition:var(--transition);
}
body.kids .card{
  box-shadow:var(--shadow);
  transform:rotate(-0.5deg);
}
.card:hover{transform:scale(1.03)}

/* ================= MAP ================= */
#mapCanvas{
  width:100%;
  max-width:900px;
  height:420px;
  border:1px solid var(--accent);
  border-radius:20px;
  background:#fff;
  cursor:pointer;
}

/* ================= FOOTER ================= */
footer{
  margin-top:120px;
  padding:30px;
  text-align:center;
  background:#fff;
  border-top:1px solid var(--accent);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .hero-grid{grid-template-columns:1fr}
  .main-nav{display:none}
}

/* ================= RTL ================= */
html[lang="ar"]{direction:rtl}
html[lang="ar"] body{font-family:'Amiri',serif}
</style>
</head>

<body class="kids">

<header>
<div class="header">
<div class="logo" data-en="School of Awakening" data-ar="مدرسة الصحوة">School of Awakening</div>

<nav class="main-nav">
<ul>
<li><a data-en="Home" data-ar="الرئيسية">Home</a></li>

<li class="dropdown">
<a data-en="Journey" data-ar="الرحلة">Journey</a>
<ul class="dropdown-content">
<li><a>Confusion</a></li>
<li><a>Healing</a></li>
<li><a>Tawheed</a></li>
<li><a>Faith</a></li>
</ul>
</li>

<li><a data-en="Map" data-ar="الخريطة">Map</a></li>
<li><a data-en="Film" data-ar="فيلم">Film</a></li>
</ul>
</nav>

<div class="header-controls">
<div class="mode-switch">
<button id="adultBtn">Adult</button>
<button id="kidsBtn" class="active">Kids</button>
</div>
<div class="lang-switch">
<button id="enBtn" class="active">English</button>
<button id="arBtn">العربية</button>
</div>
</div>
</div>
</header>

<!-- باقي الصفحة زي ما هي -->
</body>
</html>
