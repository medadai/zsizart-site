<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>School of Awakening</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ========== Fonts ========== -->
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#fff7d6;
  --bg-soft:#ffeaa7;
  --card:#ffffff;
  --text:#4b4b4b;
  --accent:#e17055;
  --radius:14px;
  --shadow:5px 5px 0 var(--accent);
  --transition:.35s ease;
}

/* MODES */
body.kids{font-family:'Indie Flower',cursive;}
body.adult{
  --bg-main:#f4f1ec;
  --bg-soft:#e6e1da;
  --accent:#3f4a3c;
  --shadow:none;
  font-family:'Inter',sans-serif;
}

/* BASE */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg-main);
  color:var(--text);
  transition:var(--transition);
}
a{text-decoration:none;color:inherit}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:20;
  background:rgba(255,255,255,.95);
  border-bottom:1px solid var(--accent);
}
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 24px;
}
.logo{font-size:1.6rem}

/* NAV */
.main-nav ul{
  display:flex;
  gap:18px;
  list-style:none;
  margin:0;
  padding:0;
}
.main-nav a{
  padding:6px 12px;
  border-radius:20px;
  transition:var(--transition);
}
body.kids .main-nav a{font-family:'Permanent Marker',cursive}
.main-nav a:hover{
  background:var(--accent);
  color:#fff;
}

/* ===== JOURNEY CUSTOM DROPDOWN (ONLY ADDITION) ===== */
.dropdown{position:relative}

/* wrapper */
.journey-wrap{
  position:absolute;
  top:120%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  opacity:0;
  pointer-events:none;
  transition:.4s ease;
}

/* dashed line */
.journey-line{
  width:600px;
  height:20px;
}
.journey-line path{
  fill:none;
  stroke:var(--accent);
  stroke-width:2;
  stroke-dasharray:6 6;
  stroke-dashoffset:600;
  transition:.6s ease;
}

/* menu horizontal */
.dropdown-content{
  display:flex;
  gap:32px;
  position:static;
  background:transparent;
  border:none;
  padding:0;
}

/* open */
.dropdown:hover .journey-wrap{
  opacity:1;
  pointer-events:auto;
}
.dropdown:hover .journey-line path{
  stroke-dashoffset:0;
}

/* CONTROLS */
.header-controls{
  display:flex;
  gap:10px;
}
.mode-switch,
.lang-switch{
  display:flex;
  border:1px solid var(--accent);
  border-radius:20px;
  overflow:hidden;
}
.mode-switch button,
.lang-switch button{
  background:#fff;
  border:none;
  padding:6px 16px;
  cursor:pointer;
}
button.active{
  background:var(--accent);
  color:#fff;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,var(--bg-main),var(--bg-soft));
  padding:120px 24px 80px;
}
.hero-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
}
.hero h1{
  font-size:clamp(2.4rem,6vw,3.6rem);
}
.hero p{max-width:520px}

/* CONTENT */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:80px 24px;
}

/* MAP */
#mapCanvas{
  width:100%;
  max-width:900px;
  height:420px;
  border:1px solid var(--accent);
  border-radius:20px;
  background:#fff;
}

/* FOOTER */
footer{
  margin-top:120px;
  padding:30px;
  text-align:center;
  background:#fff;
  border-top:1px solid var(--accent);
}

/* RESPONSIVE */
@media(max-width:900px){
  .main-nav{display:none}
}

/* RTL */
html[lang="ar"]{direction:rtl}
html[lang="ar"] body{font-family:'Amiri',serif}
</style>
</head>

<body class="kids">

<header>
<div class="header">
<div class="logo">School of Awakening</div>

<nav class="main-nav">
<ul>
<li><a>Home</a></li>

<li class="dropdown">
<a>Journey</a>

<div class="journey-wrap">
<svg class="journey-line" viewBox="0 0 600 20">
<path d="M10 10 H590"/>
</svg>

<ul class="dropdown-content">
<li><a>Confusion</a></li>
<li><a>Healing</a></li>
<li><a>Tawheed</a></li>
<li><a>Faith</a></li>
</ul>
</div>
</li>

<li><a>Map</a></li>
<li><a>Film</a></li>
</ul>
</nav>

<div class="header-controls">
<div class="mode-switch">
<button class="active">Kids</button>
</div>
</div>
</div>
</header>

<section class="hero">
<div class="hero-grid">
<div>
<h1>Life is a journey.<br>Every traveller needs provision.</h1>
<p>The Qur’an was meant to walk with you.</p>
</div>
</div>
</section>

<footer>
© 2025 School of Awakening
</footer>

</body>
</html>
