<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZSIZART — Portfolio</title>

  <style>
  :root{
    --bg:#0b0d0d;
    --card:#141414;
    --ink:#e9edf0;
    --muted:#9fb3c8;
    --accent1:#ff7a18;
    --accent2:#a855f7;
    --radius:18px;
    --shadow:0 12px 40px rgba(0,0,0,.35);
    --max:1160px;
    --pv-dur:.45s;
    --pv-ease:cubic-bezier(.4,.14,.3,1);
  }

  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 system-ui,Segoe UI,Roboto,Helvetica,Arial;overflow-x:hidden}
  img{display:block;max-width:100%}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:auto;padding:28px}

  /* Header */
  header{position:sticky;top:0;z-index:70;
    background:rgba(15,17,21,.65);
    backdrop-filter:saturate(160%) blur(10px);
    border-bottom:1px solid #1a1f27;}
  .nav-row{display:flex;align-items:center;justify-content:space-between}
  .brand{margin:0;font-size:20px;letter-spacing:.08em}
  .menu-btn{width:44px;height:36px;border:1px solid #2a3140;border-radius:10px;
    background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .menu-btn .bars,.menu-btn .bars::before,.menu-btn .bars::after{
    content:"";display:block;width:18px;height:2px;background:#cfe2ff;border-radius:1px;position:relative;transition:.25s}
  .menu-btn .bars::before{position:absolute;top:-6px}
  .menu-btn .bars::after{position:absolute;top:6px}
  .menu-open .menu-btn .bars{transform:rotate(45deg)}
  .menu-open .menu-btn .bars::before{opacity:0}
  .menu-open .menu-btn .bars::after{transform:rotate(-90deg) translate(-6px,0)}

  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px);opacity:0;pointer-events:none;transition:.25s;z-index:80}
  .menu-panel{position:fixed;top:0;right:0;height:100%;width:min(360px,90vw);
    background:rgba(0,0,0,.75);border-left:1px solid #1a1f27;
    box-shadow:-20px 0 50px rgba(0,0,0,.4);transform:translateX(100%);transition:.3s;
    z-index:90;display:flex;flex-direction:column}
  .menu-open .overlay{opacity:1;pointer-events:auto}
  .menu-open .menu-panel{transform:translateX(0)}
  .menu-header{display:flex;justify-content:space-between;padding:18px;border-bottom:1px solid #1a1f27}
  .menu-title{margin:0;font-weight:700;font-size:16px;color:#cfe2ff}
  .menu-close{border:1px solid #2a3140;border-radius:10px;background:transparent;color:var(--ink);padding:8px 12px;cursor:pointer}
  .menu-links{display:flex;flex-direction:column;gap:16px;padding:28px}
  .menu-links a{font-size:20px;font-weight:600;color:#fff;padding:8px 0;border:none;background:transparent;transition:color .25s ease}
  .menu-links a:hover{color:var(--accent1)}

  .hero{padding:64px 0}
  .hero h2{font-size:42px;margin:0 0 12px;font-weight:700;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    -webkit-background-clip:text;background-clip:text;color:transparent}
  .hero p{margin:0;color:var(--muted);font-size:18px}

  .grid{display:grid;gap:28px;grid-template-columns:repeat(3,1fr)}
  @media(max-width:960px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media(max-width:640px){.grid{grid-template-columns:1fr}}

  .tile{position:relative;overflow:hidden;border-radius:var(--radius);
    background:var(--card);box-shadow:var(--shadow);border:1px solid #1a2230;cursor:pointer}
  .tile img{filter:grayscale(100%);transition:filter .35s ease}
  .tile:hover img{filter:none}

  section h2{margin:26px 0 18px;font-size:28px;font-weight:700}
  .about{display:grid;grid-template-columns:320px 1fr;gap:28px}
  @media(max-width:860px){.about{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid #1a1f27;border-radius:var(--radius);padding:18px}
  .me{aspect-ratio:1/1;border-radius:50%;border:6px solid #0b0d0d;outline:1px solid #1a1f27}

  form{display:grid;gap:10px}
  input,textarea,button{font:inherit;color:var(--ink);background:#0c0e12;border:1px solid #1f2733;border-radius:10px;padding:10px 12px}
  textarea{min-height:120px;resize:vertical}
  button{background:#1a68ff;border-color:#1a68ff;cursor:pointer;font-weight:600}
  button:hover{filter:brightness(1.08)}

  footer{border-top:1px solid #1a1f27;color:var(--muted);padding:20px;text-align:center}

  /* Project Viewer */
  .pv{position:fixed;inset:0;z-index:200;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity var(--pv-dur) var(--pv-ease)}
  .pv.show{opacity:1;pointer-events:auto}
  .pv__content{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
  .pv__image img{max-width:100%;max-height:100%;object-fit:contain;animation:pvIn var(--pv-dur) var(--pv-ease)}
  @keyframes pvIn{from{transform:translateY(-40px);opacity:0}to{transform:translateY(0);opacity:1}}
  .pv__info{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,.65);padding:22px 28px;font-size:15px;line-height:1.5;transform:translateY(100%);opacity:0;transition:transform var(--pv-dur) var(--pv-ease),opacity var(--pv-dur) var(--pv-ease)}
  .pv.show .pv__info{transform:translateY(0);opacity:1}
  .pv__nav{position:absolute;top:50%;transform:translateY(-50%);width:56px;height:72px;border-radius:14px;
    border:1px solid rgba(255,255,255,.18);background:rgba(15,18,25,.55);backdrop-filter:blur(2px);color:#e9edf0;
    font-size:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none;box-shadow:0 10px 30px rgba(0,0,0,.35);transition:filter .2s ease}
  .pv__nav:hover{filter:brightness(1.15)}
  .pv__prev{left:12px}
  .pv__next{right:12px}
  @media(max-width:700px){.pv__nav{display:none}}
  </style>
</head>
<body>
<header>
  <div class="wrap nav-row">
    <h1 class="brand">ZSIZART</h1>
    <button class="menu-btn" id="menuBtn"><span class="bars"></span></button>
  </div>
</header>
<div class="overlay" id="overlay"></div>
<aside class="menu-panel" id="menuPanel">
  <div class="menu-header">
    <p class="menu-title">Menu</p>
    <button class="menu-close" id="menuClose">Close</button>
  </div>
  <nav class="menu-links">
    <a href="#work">Work</a>
    <a href="#about">About</a>
    <a href="#courses">Courses</a>
    <a href="#contact">Contact</a>
  </nav>
</aside>

<main class="wrap">
  <section class="hero">
    <h2>We bring imagination to life</h2>
    <p>High-end 3D visualization & architectural CGI</p>
  </section>

  <section id="work">
    <h2>Work</h2>
    <div class="grid">
      <div class="tile" data-project="work-01" data-title="Como Gardens Project" data-desc="Como Gardens Project — modern villas surrounded by greenery.">
        <img src="assets/work-01.jpg" alt="">
      </div>
      <div class="tile" data-project="work-02" data-title="Hillside Serenity" data-desc="A modern retreat in nature blending architecture and landscape.">
        <img src="assets/work-02.jpg" alt="">
      </div>
      <div class="tile" data-project="work-03" data-title="Retro Home Sweet" data-desc="Interior CGI capturing warmth of retro modern living.">
        <img src="assets/work-03.jpg" alt="">
      </div>
    </div>
  </section>
</main>

<footer>© 2025 ZSIZART. All rights reserved.</footer>

<!-- Project Viewer -->
<div class="pv hidden" id="pv">
  <div class="pv__content">
    <div class="pv__image"><img id="pvImage" alt=""></div>
    <button class="pv__nav pv__prev" aria-label="Previous">&#10094;</button>
    <button class="pv__nav pv__next" aria-label="Next">&#10095;</button>
    <aside class="pv__info">
      <h3 id="pvTitle"></h3>
      <p id="pvDesc"></p>
    </aside>
  </div>
</div>

<script>
const body=document.body,menuBtn=document.getElementById('menuBtn'),
overlay=document.getElementById('overlay'),menuPanel=document.getElementById('menuPanel'),
menuClose=document.getElementById('menuClose');
function openMenu(){body.classList.add('menu-open');}
function closeMenu(){body.classList.remove('menu-open');}
menuBtn.onclick=openMenu;overlay.onclick=closeMenu;menuClose.onclick=closeMenu;

// Project Viewer
(function(){
  const viewer=document.getElementById('pv'),
        imgEl=document.getElementById('pvImage'),
        titleEl=document.getElementById('pvTitle'),
        descEl=document.getElementById('pvDesc');
  let idx=0, list=[];

  function setIdx(i){
    idx=(i+list.length)%list.length;
    imgEl.src=list[idx];
    titleEl.textContent=viewer.dataset.title||"";
    descEl.textContent=viewer.dataset.desc||"";
  }
  function next(){ setIdx(idx+1); }
  function prev(){ setIdx(idx-1); }

  document.querySelectorAll('.tile').forEach(tile=>{
    tile.addEventListener('click',()=>{
      const base=tile.dataset.project;
      list=[`${base}.jpg`,`${base}-01.jpg`,`${base}-02.jpg`]; // auto pattern
      idx=0;
      viewer.dataset.title=tile.dataset.title;
      viewer.dataset.desc=tile.dataset.desc;
      setIdx(idx);
      viewer.classList.add('show');
    });
  });

  viewer.addEventListener('click',e=>{
    if(e.target===viewer) viewer.classList.remove('show');
  });

  // nav buttons
  const btnPrev=viewer.querySelector('.pv__prev'),
        btnNext=viewer.querySelector('.pv__next');
  btnPrev.addEventListener('click',()=>prev());
  btnNext.addEventListener('click',()=>next());

  // keyboard
  document.addEventListener('keydown',e=>{
    if(!viewer.classList.contains('show'))return;
    if(e.key==='Escape')viewer.classList.remove('show');
    if(e.key==='ArrowRight')next();
    if(e.key==='ArrowLeft')prev();
  });

  // wheel
  let wheelLock=false;
  viewer.addEventListener('wheel',e=>{
    if(!viewer.classList.contains('show'))return;
    e.preventDefault();
    if(wheelLock)return;
    wheelLock=true;
    const dir=e.deltaY||e.deltaX;
    if(dir>0)next(); else if(dir<0)prev();
    setTimeout(()=>wheelLock=false,420);
  },{passive:false});

  // touch swipe
  let startX=0,startY=0,swiping=false;
  viewer.addEventListener('touchstart',e=>{
    if(!viewer.classList.contains('show'))return;
    const t=e.changedTouches[0];
    startX=t.clientX;startY=t.clientY;swiping=true;
  });
  viewer.addEventListener('touchend',e=>{
    if(!swiping)return;
    const t=e.changedTouches[0],dx=t.clientX-startX,dy=t.clientY-startY;
    swiping=false;
    if(Math.abs(dx)>40&&Math.abs(dx)>Math.abs(dy)){dx<0?next():prev();}
  });
})();
</script>
</body>
</html>
