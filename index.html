<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>My Qur’an Journey</title>

    <!-- خطوط Google Fonts (Inter للـ Adult & Permanent Marker للـ Kids) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Permanent+Marker&display=swap"
          rel="stylesheet">

    <style>
        /* ==================== القواعد العامة ==================== */
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:Arial,sans-serif;
            line-height:1.6;
            background:#f5f5f5;
            color:#222;
        }
        :root{
            --accent:#ff9800;
            --text:#222;
            --radius:8px;
        }

        /* ==================== الهيدر وشريط التنقل ==================== */
        .header{
            position:sticky;
            top:0;
            left:0;
            right:0;
            background:#fff;
            padding:12px 20px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            z-index:1000;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
        }
        .logo{
            font-size:1.6rem;
            font-weight:700;
            color:var(--accent);
        }
        .nav{
            display:flex;
            gap:30px;
            align-items:center;
        }
        .nav .nav-item{
            position:relative;               /* ضروري للقائمة المنسدلة */
        }
        .nav a{
            text-decoration:none;
            color:var(--text);
            font-size:.95rem;
            transition:color .2s;
        }
        .nav a:hover{
            color:var(--accent);
        }

        /* ==================== زر تبديل الوضع (Kids / Adult) ==================== */
        .mode-switch{
            display:flex;
            gap:10px;
        }
        .mode-switch button{
            padding:6px 12px;
            background:var(--accent);
            border:none;
            color:#fff;
            cursor:pointer;
            border-radius:var(--radius);
            transition:opacity .2s;
        }
        .mode-switch button:hover{
            opacity:.85;
        }

        /* ==================== القوائم المنسدلة (Dropdown) ==================== */
        .dropdown .dropbtn{
            cursor:pointer;
        }
        .dropdown .dropdown-content{
            display:none;                     /* إخفاء القائمة مبدئياً */
            position:absolute;
            top:100%;
            left:0;
            min-width:200px;
            background:#fff;
            border-radius:var(--radius);
            box-shadow:0 2px 6px rgba(0,0,0,.15);
            padding:5px 0;
            z-index:500;
        }
        .dropdown .dropdown-content a{
            display:block;
            padding:8px 15px;
            font-size:.9rem;
            color:var(--text);
            text-decoration:none;
            white-space:nowrap;
        }
        .dropdown .dropdown-content a:hover{
            background:var(--accent);
            color:#fff;
        }
        .dropdown:hover .dropdown-content{
            display:block;                  /* إظهار القائمة عند التحويم */
        }

        /* ==================== توافق الخط مع الوضع ==================== */
        body.kids .nav a{
            font-family:'Permanent Marker',cursive;
        }
        body.adult .nav a{
            font-family:'Inter',sans-serif;
        }
        body.kids .dropdown-content a{
            font-family:'Permanent Marker',cursive;
        }
        body.adult .dropdown-content a{
            font-family:'Inter',sans-serif;
        }

        /* ==================== استجابة الهواتف ==================== */
        @media (max-width:900px){
            .nav{
                display:none;                /* كما كان في النسخة الأصلية */
            }
        }
    </style>
</head>

<body class="kids"><!--  يمكن أن تكون  class="adult" حسب الوضع الافتراضي  -->

    <!-- ==================== الهيدر ==================== -->
    <div class="header">
        <div class="logo">My Qur’an Journey</div>

        <!-- ==================== شريط التنقل ==================== -->
        <nav class="nav">
            <div class="nav-item"><a href="index.html">Home</a></div>

            <!-- ======== عنصر Journey تم تحويله إلى Dropdown ======== -->
            <div class="nav-item dropdown">
                <a href="#" class="dropbtn">Journey</a>
                <div class="dropdown-content">
                    <a href="#">Confusion</a>
                    <a href="#">Healing</a>
                    <a href="#">Tawheed</a>
                    <a href="#">Authority</a>
                    <a href="#">Choice</a>
                    <a href="#">Death &amp; Barzakh</a>
                    <a href="#">Judgment</a>
                </div>
            </div>
            <!-- ======== نهاية Dropdown ======== -->

            <div class="nav-item"><a href="map.html">Map</a></div>
            <div class="nav-item"><a href="why.html">Why Qur’an?</a></div>
        </nav>

        <!-- ==================== زرار تبديل الوضع ==================== -->
        <div class="mode-switch">
            <button onclick="document.body.className='kids'">Kids</button>
            <button onclick="document.body.className='adult'">Adult</button>
        </div>
    </div>

    <!-- ==================== محتوى الصفحة الأصلي (لم يتم حذفه) ==================== -->
    <main>
        <!--
            *** ضع هنا باقي المحتوى الأصلي للصفحة ***
            (مقاطع الـ Home، الأقسام، المقالات …)
            لم يتم تعديل أو حذف أي شيء من الكود الأصلي؛ فقط تم إضافة الـ Dropdown.
        -->

        <section id="home">
            <h1>Welcome to the Journey</h1>
            <p>... محتوى الصفحة الأصلي ...</p>
        </section>

        <section id="map">
            <h2>Map Section</h2>
            <p>... محتوى الخريطة ...</p>
        </section>

        <section id="why">
            <h2>Why Qur’an?</h2>
            <p>... محتوى السبب ...</p>
        </section>
    </main>

    <!-- ==================== سكريبت بسيط لتبديل الوضع (ليس له علاقة بالـ Dropdown) ==================== -->
    <script>
        // الأزرار الموجودة في .mode-switch تغير الـ class الخاص بـ <body> مباشرة
    </script>

</body>
</html>
